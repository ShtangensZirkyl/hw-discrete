<html>
	<head>
		 <title>Ball</title>
		 <script src="main.js"></script>
	</head>
	 
	<body>
		<div>
			<div>
				<canvas id="example" width="400" height="400" style="border: 1px solid #000000"></canvas>
			</div>
			<div>
				<button id="StartButton">Start</button>
				<button id="PauseButton">Pause</button>
				<button id="ClearButton">Clear</button>
			</div>
			<div>
				<p>Количество элементов (20 - 60) <input type="text" name="N" id="NumberElements"></p>
				<p>Начальная скорость по оси X (-0.5 - 0.5) <input type="text" name="V_x" id="xVelocity"></p>
				<p>Начальная скорость по оси Y (-0.5 - 0.5) <input type="text" name="V_y" id="yVelocity"></p>
			</div>
		</div>
	</body>
 </html>
